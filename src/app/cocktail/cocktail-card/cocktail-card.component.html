<div class="card" style="width: 18rem; margin-bottom:10px">
<img class="card-img-top" src="{{cocktail.imageUrl}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{cocktail.title}} </h5>
    <p class="card-text">{{cocktail.description}} </p>
    <button [routerLink]="['/cocktails/', cocktail.id]" class="btn btn-primary">Details</button>
  </div>
</div>
