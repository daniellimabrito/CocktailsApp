

<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-5">
      <img class="img-responsive shadow p-3 mb-5 bg-white rounded" src="{{cocktail?.imageUrl}}" alt="" width="350" height="350" gravity="faces" crop="fill">
    </div>
    <div class="col-md-8 col-lg-7 shadow p-4 mb-5 bg-white rounded">
      <div class="row">
        <div class="form-group row">
          <label for="title" class="pl-3 col-sm-2 form-control-plaintext font-weight-bold">Name</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext pl-3" id="title">{{ cocktail?.title }}</label>
          </div>
        </div>

        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label font-weight-bold">Description</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext" id="description">{{ cocktail?.description }}</label>
          </div>
        </div>

        <div class="form-group row">
          <label for="typeCocktail" class="col-sm-2 col-form-label font-weight-bold">Type</label>
          <div class="col-sm-10">
            <label class="form-control-plaintext pl-3" id="typeCocktail">{{ cocktail?.type }}</label>
          </div>
        </div>   
      </div>
        
    </div>
  </div>
  <div class="row mt-4">
      <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-primary" (click)="back()" >Back</button>
      </div>
  
    </div>  
</div>
