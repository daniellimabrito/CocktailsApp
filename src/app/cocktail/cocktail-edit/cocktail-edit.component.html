<div class="container">
    <div class="row">
      <div class="col-12">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
              <label for="title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Title" name="title" [(ngModel)]="cocktail.title">
              <small id="titleHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
            <input type="text" class="form-control" id="title" placeholder="Description" name="description" [(ngModel)]="cocktail.description">
            </div> 
            <div class="form-group">
              <label for="typeDrink">Type</label>
              <select class="form-control" id="typeDrink" [(ngModel)]="cocktail.type" name="type" style="max-width: 350px;">
                <option>--Select--</option>
                <option *ngFor="let item of typesDrink" value="{{item.id}}" >{{item.description}}</option>
              </select>
            </div>  
            <div class="form-group">
                <img src="{{cocktail?.imageUrl}}" name="imageUrl" [(ngModel)]="cocktail.imageUrl" alt="..." class="img-thumbnail" width="350" height="350" gravity="faces" crop="fill">
                <label for="imageUrl"></label>
                <input type="file" class="form-control-file" value="{{cocktail.imageUrl}}">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-primary" (click)="back()" >Back</button>
        </div>    
    </div>  

</div>
